name: pytorch-env
channels:
    - pytorch
    - conda-forge
    - defaults
dependencies:
    - python==3.8
    - pytorch==1.9.0
    - torchvision==0.10.0
    - cudatoolkit=11.1
    - pip
    - pip:
        - azureml-sdk
        - azureml-defaults
        - matplotlib
        - opencv-python-headless
        - pillow
        - future==0.17.1